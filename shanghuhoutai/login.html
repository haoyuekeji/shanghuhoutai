<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/token.min.js"></script>
</head>

<body>
    <div class="body">
        <h1>后台管理系统 &nbsp&nbsp&nbsp登录</h1>
        <div class="login">
            <div class="zhanghao">
                <span>账号</span>
                <div class="input">
                    <input type="text" placeholder="手机号/邮箱">
                </div>
            </div>
            <div class="mima">
                <span>密码</span>
                <div class="input">
                    <input type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <span>记住密码</span>
            </div>
            <div class="a">(记住密码的有效期为七天,请保持每天登录！)</div>
            <div class="button">
                登录
            </div>
            <div class="forget">
                <a href="resetPass.html">忘记密码？</a>
            </div>
            <div class="hint"></div>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="">
            <p> 皓月科技提供技术支持
                <br> 电话：0512-52705212
            </p>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/login.min.js"></script>
