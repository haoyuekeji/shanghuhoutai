<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="css/set.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/token.min.js"></script>
    <style>
        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="body-left">
            <a>首页</a>
            <a>发布新品</a>
            <a>宝贝管理</a>
            <a>交易管理</a>
            <a class="li-change">设置</a>
            <a>抽奖</a>
            <a>评论</a>
            <div>
                皓月科技提供技术支持
                <br> 电话：0512-52705212
            </div>
        </div>
        <div class="set-con">
            <div class="email">
                <span>绑定邮箱</span>
                <div class="input">
                    <input type="email">
                </div>
                <span class="email-warn"></span>
                <div class="hint">

                </div>
            </div>
            <div class="bang">
                绑定
            </div>
            <div class="mima">
                <span>修改密码</span>
                <div class="input" style="margin-left: 15px">
                    <input type="password" placeholder="原始密码">
                </div>
                <span class="email-warn"></span>
                <div class="input">
                    <input type="password" placeholder="新密码">
                </div>
                <span class="email-warn"></span>
                <div class="input">
                    <input type="password" placeholder="确认新密码">
                </div>
                <div class="input">
                    <input type="text" name="" placeholder="验证码">
                </div>
                <div class="input">
                    <input type="button" value="点击获取验证码" class="yanzheng">
                </div>
                <span class="email-warn"></span>
                <div class="hint-sure">

                </div>
            </div>
            <div class="sure-mima">
                确定
            </div>
            <div class="phone">
                <span>更换手机号</span>
                <div class="phone-number"></div>
                <div class="input" style="margin-left: 15px">
                    <input type="text" placeholder="新手机号">
                </div>
                <span class="email-warn"></span>
                <div class="input" style="width: 25%">
                    <input type="text">
                </div>
                <span class="yanzhengma">点击获取验证码</span>
                <span class="sure-phone">确定</span>
                <div class="hint-phone">

                </div>
            </div>
            <span>更换首页轮播图(默认为三张)</span>
            <input id="uploading" name="files" type="file" multiple>
            <div class="banner-hint">

            </div>
            <div class="loading-show-img">

            </div>
            <div class="loading-show-sure">
                确定
            </div>
            <div class="banner-pic">
                <span>轮播图对应商品</span>
                <div class="input">
                    <input type="text" name="" id="" placeholder="轮播图对应商品编号">
                    <input type="text" name="" id="" placeholder="轮播图对应商品编号">
                    <input type="text" name="" id="" placeholder="轮播图对应商品编号">
                </div>
                <div class="banner-pic-sure">
                    确定
                </div>
            </div>
            <div style="height:15px"></div>
            <span>更换视频(默认为一部视频)</span>
            <input id="uploading-video" name="files" type="file" multiple>


            <div class="express-moudle">
                <span class="express-moudle-span">快递模板：</span>
                <div class="moudle-name">

                </div>
                <div class="moudle-body">
                    <!-- <div class="freshen">

                    </div> -->
                </div>
                <div class="add-moudle">新增模板</div>
            </div>
        </div>
    </div>

    <div class="cover">
        <div class="cover-sure">
            确 定
        </div>
        <div class="guanbi">
            X
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/fileinput.min.js" type="text/javascript"></script>
<script src="js/zh.min.js" type="text/javascript"></script>
<script src="js/province.min.js"></script>
<script src="js/listen.min.js"></script>
<script src="js/listzh.min.js"></script>
<script src="js/location.min.js"></script>
<script src="js/set.min.js"></script>
